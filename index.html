<!DOCTYPE html>
<html lang="en" ng-app="BookStoreApp">

<head>
    <meta charset="UTF-8">
    <title>BookStoreApp</title>
    <!-- Bootstrap 3 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- /Bootstrap 3 -->
</head>

<body>
    <div class="container" ng-controller="BooksController">

		<h1 class="text-center">Libros</h1>

		<form class="form-inline">
			<div class="form-group">
				<label>Buscar:</label>
				<input class="form-control" type="text" name="filter" ng-model="booksFilter.title">
			</div>
			<div class="form-group">
				<label>Ordenar: </label>
				<select class="form-control" ng-model="sortBooks">
					<option value="id">ID</option>
					<option value="title">Title</option>
					<option value="author">Author</option>
					<option value="editorial">Editorial</option>
				</select>
			</div>
		</form>

		<br>

        <ul class="list-group">
            <li class="list-group-item" ng-repeat="book in booksData | filter: booksFilter:strict | orderBy: sortBooks">
                <div class="media">
                    <div class="media-left media-middle">
                        <a href="#">
                            <img ng-src="{{ book.img }}" class="media-object" width="125px" height="auto" />
                        </a>
                    </div>
                    <div class="media-body">
                    	<mark>ID: {{ book.id }}</mark>
                        <h1>{{ book.title }}</h1>
                        <h2>{{ book.author }}</h2>
                        <h3>{{ book.editorial }}</h3>
                        <p>{{ book.description }}</p>
                    </div>
                </div>
            </li>
        </ul>

        <div class="row" ng-repeat="book in books.booksData">
        </div>
        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <!-- /AngularJS -->
        <!-- Our app -->
        <script type="text/javascript" src="js/app.js"></script>
        <!-- Our app -->
</body>

</html>
