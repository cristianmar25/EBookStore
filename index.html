<!DOCTYPE html>
<html lang="en" ng-app="BookStoreApp" ng-app="stars">

<head>
  <meta charset="UTF-8">
  <title>Google Play Books</title>
  <!-- Bootstrap 3 -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- /Bootstrap 3 -->
  <link href="css/star-rating.css" media="all" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="js/star-rating.js" type="text/javascript"></script>
</head>

<body>
  <div class="container" ng-controller="BooksController">
    <img src="public/img/google.jpg" alt="Google Play Books" width="100px" height="auto">

    <form class="form-inline">
      <div class="form-group">
        <label>Search:</label>
        <input class="form-control" type="text" name="filter" ng-model="booksFilter.title">
      </div>
      <div class="form-group">
        <label>Order By:</label>
        <select class="form-control" ng-model="sortBooks">
					<option value="id">No. Book</option>
					<option value="title">Title</option>
					<option value="author">Author</option>
					<option value="editorial">Editorial</option>
				</select>
      </div>
    </form>

    <br>

    <ul class="list-group">
      <li class="list-group-item" ng-repeat="book in booksData | filter: booksFilter:strict | orderBy: sortBooks">
        <div class="media">
          <div class="media-left media-middle">
            <a href="#">
              <img ng-src="{{ book.img }}" class="media-object" width="175px" height="auto" />
            </a>
          </div>
          <div class="media-body">
            <mark hidden="true">ID: {{ book.id }}</mark>
            <h1>{{ book.title }}</h1>
            <h2>{{ book.author }}</h2>
            <h3>{{ book.editorial }}</h3>
            <p>{{ book.description }}</p>
            <h3>Price:{{ book.price }}</h3>
            <h3>Rank this</h3>
            <div class="container">

              <form>
                <input id="input-21b" value="4" type="text" class="rating" data-min=0 data-max=5 data-step=0.2 data-size="lg" required title="">
                <div class="clearfix"></div>
                <hr>
              </form>
              <hr>
              <script>
                jQuery(document).ready(function() {
                  $("#input-21f").rating({
                    starCaptions: function(val) {
                      if (val < 3) {
                        return val;
                      } else {
                        return 'high';
                      }
                    },
                    starCaptionClasses: function(val) {
                      if (val < 3) {
                        return 'label label-danger';
                      } else {
                        return 'label label-success';
                      }
                    },
                    hoverOnClear: false
                  });
                  var $inp = $('#rating-input');

                  $inp.rating({
                    min: 0,
                    max: 5,
                    step: 1,
                    size: 'lg',
                    showClear: false
                  });

                  $('#btn-rating-input').on('click', function() {
                    $inp.rating('refresh', {
                      showClear: true,
                      disabled: !$inp.attr('disabled')
                    });
                  });


                  $('.btn-danger').on('click', function() {
                    $("#kartik").rating('destroy');
                  });

                  $('.btn-success').on('click', function() {
                    $("#kartik").rating('create');
                  });

                  $inp.on('rating.change', function() {
                    alert($('#rating-input').val());
                  });


                  $('.rb-rating').rating({
                    'showCaption': true,
                    'stars': '3',
                    'min': '0',
                    'max': '3',
                    'step': '1',
                    'size': 'xs',
                    'starCaptions': {
                      0: 'status:nix',
                      1: 'status:wackelt',
                      2: 'status:geht',
                      3: 'status:laeuft'
                    }
                  });
                  $("#input-21c").rating({
                    min: 0,
                    max: 8,
                    step: 0.5,
                    size: "xl",
                    stars: "8"
                  });
                });
              </script>
            </div>

          </div>

        </div>

      </li>

    </ul>

    <div>
      <div class="alert alert-danger"> <span class="label label-info">Â©2017 Google Condiciones de Servicio del sitio Privacidad Desarrolladores Artistas Acerca de Google Todos los precios incluyen IVA</span></div>

    </div>

    <div class="row" ng-repeat="book in books.booksData">
    </div>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!-- /AngularJS -->
    <!-- Our app -->
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Our app -->
</body>

</html>
